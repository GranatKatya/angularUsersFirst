  <mat-toolbar color="primary">
        <mat-toolbar-row>
          <span><img src="./assets/devglan.png"></span>
          <span class="example-fill-remaining-space"></span>
          <span class="example-spacer"></span>
      
          <button mat-button>About</button>
          <button mat-button>Contact</button>
        </mat-toolbar-row>
      </mat-toolbar>
      
      <mat-card class="example-card">
        <mat-card-header>
          <mat-card-title>Login</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <table class="example-full-width" cellspacing="0">
              <tr>
                <td>
                  <mat-form-field class="example-full-width">
                        <!-- <input  matInput type="email" class="form-control" formControlName="email" id="email"> -->
                    <input matInput placeholder="email" formControlName="email" name="username"  >
                    <mat-error *ngIf="loginForm.controls.email.errors.required">Password is required</mat-error>
                  </mat-form-field>
                </td>
              </tr>
              <tr>
                <td><mat-form-field class="example-full-width">
                        <!-- <input  matInput type="password" class="form-control" formControlName="password" id="pwd"> -->
                  <input matInput placeholder="Password" formControlName="password" type="password" name="password" >
                  <mat-error *ngIf="loginForm.controls.password.errors.required">Email is required</mat-error>
                </mat-form-field></td>
              </tr></table>
          </form>
        </mat-card-content>
        <mat-card-actions>
          <button mat-raised-button color="primary">Login</button>
        </mat-card-actions>
      </mat-card>
